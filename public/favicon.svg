<!-- Favicon SVG - Simple et lisible -->
<svg width="32" height="32" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="favicon-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#2563eb"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="32" height="32" fill="url(#favicon-bg)" rx="6"/>
  
  <!-- Lettre S -->
  <text x="16" y="23" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">S</text>
</svg>
